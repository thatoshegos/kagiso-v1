<div *ngIf="fadvisers">
  <div class="row  margin-85px-lr xs-no-padding-top xs-no-margin-lr" *ngIf="fadvisers">
    <div
      class="col-md-4 col-sm-4 col-xs-12 sm-margin-four-bottom xs-margin-30px-bottom xs-no-padding-lr wow fadeInLeft"
      data-wow-delay="0.6s"
      *ngFor="
        let fimage of fadvisers.acf.financial_adviser_image;
        let i = index
      "
      attr.data-aos="{{ animationArr[i] }}"
    >
      <a [routerLink]="'/' + fimage.image1_url">
        <div class="light-green-box">
          <img [src]="fimage.image1.url" />
          <div class="text-title">{{ fimage.title }}</div>
        </div>
      </a>
    </div>
  </div>
</div>
