<div
  class="row sm-margin-four-bottom xs-margin-30px-bottom wow fadeInUp  xs-padding-10px-top about-sec"
  data-wow-delay="0.6s"
  data-aos="fade-up"
>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="bg-white text-center">
        <h2 class="section-heading">Investment Approach</h2>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div
        class="main-content no-padding col-md-6 "
        *ngFor="
          let investment of investmentApproch.about_us_investment_approach;
          let i = index
        "
        [ngClass]="i == 0 ? 'right-padding-class' : 'none'"
      >
        <div
          class="bg-white xs-padding-20px-bottom inner-match-height {{
            investment.heading.replace(' ', '-') | lowercase
          }}"
        >
          <div
            class="padding-45px-all sm-padding-15px-all xs-padding-20px-bottom set-min-height"
          >
            <p class="text-deep-pink">
              <strong>{{ investment.heading }}</strong>
            </p>
            <p
              class="text-light-blue text-italic"
              [innerHTML]="investment.idea"
            ></p>

            <p
              class="p-text"
              [innerHTML]="investment.about_us_investment_approach_content"
            ></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
